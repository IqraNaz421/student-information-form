<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #eee;
        }
        .container {
            width: 100%;
            max-width: 600px; /* Reduced width for better fit on laptop screens */
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        .container h1 {
            margin-top: 0;
            color: #ff007f; /* Neon pink color */
            text-align: center;
            text-shadow: 0 0 10px #ff007f;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff007f; /* Neon pink border */
            border-radius: 6px;
            background: #333;
            color: #eee;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #ff007f;
            outline: none;
            box-shadow: 0 0 8px rgba(255,0,127,0.6); /* Neon pink glow effect */
        }
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .form-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .form-buttons button[type="submit"] {
            background-color: #ff007f; /* Neon pink background */
            color: #222;
        }
        .form-buttons button[type="submit"]:hover {
            background-color: #e60066; /* Slightly darker pink on hover */
            box-shadow: 0 0 10px rgba(255,0,127,0.6);
        }
        .form-buttons button[type="reset"] {
            background-color: #555;
            color: #eee;
        }
        .form-buttons button[type="reset"]:hover {
            background-color: #444;
            box-shadow: 0 0 10px rgba(255,255,255,0.4);
        }
        .info-container {
            margin-top: 30px;
            padding: 20px;
            background: #333;
            border: 1px solid #444;
            border-radius: 12px;
        }
        .info-container h3 {
            margin-top: 0;
            color: #ff007f; /* Neon pink color */
            text-shadow: 0 0 10px #ff007f;
        }
        .info-container p {
            margin: 10px 0;
            font-size: 16px;
            color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Information Form</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
        <div class="info-container" id="infoContainer">
            <!-- Submitted information will appear here -->
        </div>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const fatherName = document.getElementById('fatherName').value;
            const contact = document.getElementById('contact').value;

            const infoContainer = document.getElementById('infoContainer');
            infoContainer.innerHTML = `
                <h3>Submitted Information:</h3>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Age:</strong> ${age}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Address:</strong> ${address}</p>
                <p><strong>Father's Name:</strong> ${fatherName}</p>
                <p><strong>Contact Number:</strong> ${contact}</p>
            `;
        });
    </script>
</body>
</html>
